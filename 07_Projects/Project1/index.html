<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
    <style>
        body
        {
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           gap: 6px;
        }
        .button
        {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
        <div class="button" id="yellow" style="background-color: yellow;">Yellow</div>
        <div class="button" id="blue" style="background-color: blue;">Blue</div>
        <div class="button" id="red" style="background-color: red;">Red</div>
        <div class="button" id="pink" style="background-color: pink;">Pink</div>
</body>
<script src="script.js"></script>
</html>
