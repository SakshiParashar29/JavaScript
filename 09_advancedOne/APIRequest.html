 <!-- An API (Application Programming Interface) is a set of rules and protocols that allows one software application to communicate with another. APIs define the methods and data formats that programs use to request and exchange information. -->

<!-- 
   value      state                    Description
     0        UNSENT                   Client has been created.open() not called yet
     1        OPENED                   open() has been called
     2        HEADERS_RECIEVEd         send() has been called, and headers and status are available.
     3        LOADING                  Downloading; responseText holds partial data
     4        DONE                     The operation is complete
 --> 

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REQUEST</title>
 </head>
 <body>
    
 </body>
 <script>
    const requestURL = 'https://api.github.com/users/SakshiParashar29'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText); // response text comes in string usually and JSON.parse converts the string into JSON so that we can read data.
              console.log(data.followers);
        }
    }
    xhr.send(); 
 </script>
 </html>
